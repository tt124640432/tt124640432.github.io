<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .hide {
            display: none;
        }
    </style>
</head>

<body>
    <button id="beginBtn">开始</button>

    <button id="nextBtn" class="hide">next</button>
    <span id="review"></span>
</body>
<script>
    let beginBtn = window.document.getElementById('beginBtn');
    let nextBtn = window.document.getElementById('nextBtn');
    let review = window.document.getElementById('review');
    let wordIndex = 0;
    beginBtn.onclick = function () {
        wordIndex = 1;
        nextBtn.className = '';
        beginBtn.className = 'hide';
        review.innerHTML = `第${wordIndex}个单词`;
    }
    nextBtn.onclick = function () {
        wordIndex++;
        review.innerHTML =
            `第 ${wordIndex} --- 需要回忆第 ${showSpan(wordIndex-2,false)}${showSpan(wordIndex-6)}${showSpan(wordIndex-20)} 个单词`;
    }

    function showSpan(num, space=true) {
        if (num <= 0) return '';
        return space ? ` / ${num}` : num;
    }
</script>

</html>
