<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="//res.wx.qq.com/a/wx_fed/assets/res/NTI4MWU5.ico">
    <meta name="description" content="tt124640432.io,内容测试">
    <title>tt124640432.io</title>
    <style>
        .hide {
            display: none;
        }

        span {
            display: block;
            margin-top: 50px;
            padding: 0 10px;
        }

        div {
            height: 100px;
            width: 100px;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            background-color: #7fbf0e;
            color: #fff;
            border: 4px solid #77b40a75;
            box-shadow: 0 0 10px 5px #ccc;
            line-height: 100px;
            text-align: center;
        }
    </style>
</head>

<body>
    <span id="review"></span>

    <div id="beginBtn">开始</div>

    <div id="nextBtn" class="hide">next</div>
</body>
<script>
    let beginBtn = window.document.getElementById('beginBtn');
    let nextBtn = window.document.getElementById('nextBtn');
    let review = window.document.getElementById('review');
    let wordIndex = 0;
    beginBtn.onclick = function () {
        wordIndex = 1;
        nextBtn.className = '';
        beginBtn.className = 'hide';
        review.innerHTML = `当前 ${wordIndex}`;
    }
    nextBtn.onclick = function () {
        wordIndex++;
        review.innerHTML =
            `当前 ${wordIndex}  --- 需要回忆第 ${showSpan(wordIndex-2,false)}${showSpan(wordIndex-6)}${showSpan(wordIndex-20)}`;
    }

    function showSpan(num, space = true) {
        if (num <= 0) return '';
        return space ? ` / ${num}` : num;
    }
</script>

</html>
